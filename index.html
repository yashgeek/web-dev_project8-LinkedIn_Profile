<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="linkedin">
        <div class="wallpaper"><img src="bg.jpg" alt="" id="wp" /></div>
        <div class="dp"><img src="download.jpeg" alt="" /></div>
        <div class="profile">
          <div id="name"><h1>Full Name</h1></div>
          <div id="btn">
            <button class="contact"><span><img class="img" src="mail.png" alt=""></span>Message</button>
            <button class="contact"><span><img class="img" src="phone.png" alt=""></span>Call</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
